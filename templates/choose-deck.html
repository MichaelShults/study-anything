{% extends 'base.html' %}
{% block Title %}
Study - Study Anything
{% endblock %}
{% block Content%}
<h1> Study </h1>

<form id ="select-deck-form" method="get">
    <select name="deck-id" id="deck-id" onchange="handleDropdown(this.value)">
        {% for deck in decks %}
        <option value="{{ deck.id }}"> {{ deck.name }} </option>
        {% endfor %}
    </select>
    <input type="submit" value="submit">
</form>

{% endblock %}
